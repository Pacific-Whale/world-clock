<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>
      <select name="" id="">
        <option value="">Select a city</option>
        <option value="london">London</option>
        <option value="tokio">Tokio</option>
        <option value="sydney">Sydney</option>
      </select>
      <div class="city">
        <h2>San Francisko</h2>
        <div class="date">10 July 2023</div>
        <div class="time">12:42</div>
      </div>
      <div class="city">
        <h2>New York City</h2>
        <div class="date">10 July 2023</div>
        <div class="time">12:42</div>
      </div>
    </div>
    <footer>
      This project was coded by Mila Borodkina and is
      <a href="https://github.com/Pacific-Whale/world-clock" target="_blank"
        >open sourced in GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
